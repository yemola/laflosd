      <!-- The Toggler -->
      <div class="menu">
        <svg
          role="img"
          class="toggler"
          viewbox="0 0 35 25"
          data-aos="zoom-in-left"
          data-aos-duration="3000"

    <section class="weather-app">
      <div class="container">
        <div class="today">
          <h1 class="timebox"></h1>
          <h2 class="date"></h2>
        </div>
        <div class="details">
          <h3 class="pre-text">You're Welcome</h3>
          <h3 class="pre-text">Search by city</h3>
        </div>
        <form class="search">
          <input type="text" placeholder="Search City..." name="location" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </section>
